<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>STT</th>
            <th>Họ và tên</th>
            <th>Địa chỉ</th>
            <th>Số điện thoại</th>
            <th>Ghi chú</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Nguyễn văn A</td>
            <td>Hà Nội</td>
            <td>0388327***</td>
            <td></td>
        </tr>
        <tr>
            <td>2</td>
            <td>Lê Thị B</td>
            <td>Thanh Hóa</td>
            <td></td>
            <td>Không có số điện thoại</td>            
        </tr>
        <tr>
            <td>3</td>
            <td>Đinh văn C</td>
            <td rowspan="2">Nghệ An</td>
            <td>0931646464</td>
            <td></td>
        </tr>
        <tr>
            <td>4</td>
            <td>Hoàng Hải D</td>
            <!-- <td>Nghệ An</td> -->
            <td></td>
            <td>Không có sđt</td>
        </tr>
    </table>
</body>
</html>
