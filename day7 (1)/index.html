<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
        }

        tr:nth-child(even) {
            background-color: #c4c4c4;
        }

        tr:nth-child(odd) {
            background-color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>STT</th>
            <th>Họ và Tên</th>
            <th>Địa chỉ</th>
            <th>Số điện thoại</th>
            <th>Ghi chú</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Nguyễn Văn A</td>
            <td>Hà Nội</td>
            <td>0989.xxx.xxx</td>
            <td></td>
        </tr>
        <tr>
            <td>2</td>
            <td>Lê Thị B</td>
            <td>Tp. Hồ Chí Minh</td>
            <td></td>
            <td>Không có số điện thoại</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Đinh Văn C</td>
            <td rowspan="2">Thanh Hoá</td>
            <td>0978123123</td>
            <td></td>
        </tr>
        <tr>
            <td>4</td>
            <td>Đinh Văn D</td>
            <!-- <td>Thanh Hoá</td> -->
            <td></td>
            <td>Không có số điện thoại</td>
        </tr>
    </table>
</body>
</html>
